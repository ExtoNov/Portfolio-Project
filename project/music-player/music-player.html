<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="bg">
        <div class="wrap">
            <div class="player">
                <div class="album-art"></div>
                <h1 class="song-name"></h1>
                <p class="album-name"></p>
                <div class="control">
                    <a href="#" class="previous" onclick="getPrevAudio()"></a>
                    <a href="#" class="play"></a>
                    <a href="#" class="next"  onclick="getNextAudio()"></a>
                </div>
                <div class="track">
                    <input type="range" min="0" step="0.01" id="progress-bar">
                </div>
                <div class="seek-time">
                    <span class="current"></span>
                    <span class="end"></span>
                </div>
            </div>
            <div class="lyric-container">
                <div class="wrapper">
                </div>
            </div>
        </div>
    </div>

    <div class="head-menu hover">
        <div class="menu">
            <a href="#" onclick="alert('준비중입니다.')">
                <p>AAC</p>
                <span>128k</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="repeat">
                <img src="./image/close.svg" alt="repeat">
                <span>반복없음</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="shuffle">
                <img src="./image/shuffle-off.svg" alt="shuffle">
                <span>순차</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="share" onclick="alert('준비중입니다.')">
                <img src="./image/share.svg" alt="share">
                <span>공유</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="cast" onclick="alert('준비중입니다.')">
                <img src="./image/cast.svg" alt="cast">
                <span>전송</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" class="lyric">
                <img src="./image/lyric.svg" alt="lyric">
                <span>가사보기</span>
            </a>
        </div>
        <div class="menu">
            <a href="#" onclick="alert('준비중입니다.')">
                <img src="./image/equalize.svg" alt="equalize">
                <span>EQ</span>
            </a>
        </div>
        <div class="menu">
            <a onclick="return false;" class="volume">
                <div class="mute">
                    <img src="./image/volume-l.svg" alt="volume">
                    <span>볼륨</span>
                </div>
                <div class="control">
                    <input type="range" id="volume-control" min="0" max="100" step="1" value="100">
                    <span>100</span>
                </div>
            </a>
        </div>
        <div class="menu">
            <a href="javascript:void(0)" class="more">
                <img src="./image/more.svg" alt="more">
                <span>더보기</span>
                <div>
                    자동숨기기
                    <input type="checkbox" name="auto-hide" id="auto-hide"><label for="auto-hide"></label>
                </div>
            </a>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
